<!DOCTYPE html>

  <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
  <script src="main.js"></script>
</head>
<body>
  <div class="jumbotron">

      <h1>reststate</h1>

  </div>

  <div class="container">
    <div class="row">
      <div class="col-12 col-md-4 mb-4">
        <div class="card">
          <div class="card-body text-center">
            <a href="https://vuex.reststate.org" class="d-none d-md-block">
              <img src="images/vue.png" width="150" height="150" alt="Vue.js logo" />
            </a>
            <h5 class="card-title mt-3">
              <a href="https://vuex.reststate.org">Vuex</a>

            <p>For Vue.js apps using the standard Vuex state store</p>

        </div>
      </div>
      <div class="col-12 col-md-4 mb-4">

          <div class="card-body text-center">

        </div>
      </div>
      <div class="col-12 col-md-4 mb-4">
        <div class="card">
          <div class="card-body text-center">
            <a href="https://client.reststate.org" class="d-none d-md-block">
              <img src="images/js.png" width="150" height="150" alt="JS logo" />

              <a href="https://client.reststate.org">Client</a>
            </h5>
            <p>A stateless JSON API client for use in any JavaScript app</p>

        </div>
      </div>
    </div>
  </div>
